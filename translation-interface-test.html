<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Interface Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .grid-container { height: 400px; width: 100%; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Translation Interface Investigation Tool</h1>
    
    <div class="section">
        <h2>1. Authentication Test</h2>
        <button onclick="testAuth()">Test Authentication</button>
        <div id="authResult"></div>
    </div>

    <div class="section">
        <h2>2. API Test</h2>
        <button onclick="testAPI()">Test Segments API</button>
        <div id="apiResult"></div>
    </div>

    <div class="section">
        <h2>3. Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>4. Full Diagnostic</h2>
        <button onclick="runFullDiagnostic()">Run Full Diagnostic</button>
        <div id="diagnosticResult"></div>
    </div>

    <div class="section">
        <h2>5. AG-Grid Test</h2>
        <button onclick="testAGGrid()">Test AG-Grid Rendering</button>
        <div id="gridResult"></div>
        <div id="agGridContainer" class="grid-container"></div>
    </div>

    <script>
        // Load debug tools
        const debugScript = document.createElement('script');
        debugScript.src = './frontend-debug-tools.js';
        document.head.appendChild(debugScript);

        async function testAuth() {
            const result = document.getElementById('authResult');
            result.innerHTML = '<p class="info">Testing authentication...</p>';
            
            try {
                const auth = debugTranslationInterface.checkAuth();
                result.innerHTML = `
                    <p class="${auth.token ? 'success' : 'error'}">
                        Authentication: ${auth.token ? 'OK' : 'FAILED'}
                    </p>
                    <pre>${JSON.stringify(auth, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<p class="info">Testing API...</p>';
            
            try {
                const apiData = await debugTranslationInterface.testAPI();
                result.innerHTML = `
                    <p class="${apiData ? 'success' : 'error'}">
                        API Call: ${apiData ? 'OK' : 'FAILED'}
                    </p>
                    <p>Segments Count: ${apiData ? apiData.data.length : 0}</p>
                    <pre>${JSON.stringify(apiData, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.innerHTML = '<p class="info">Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    result.innerHTML = `
                        <p class="success">Login: SUCCESS</p>
                        <p>Token stored in localStorage</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">Login: FAILED</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function runFullDiagnostic() {
            const result = document.getElementById('diagnosticResult');
            result.innerHTML = '<p class="info">Running full diagnostic...</p>';
            
            try {
                const diagnostic = await debugTranslationInterface.runFullDiagnostic();
                result.innerHTML = `
                    <p class="${diagnostic.auth === 'OK' ? 'success' : 'error'}">
                        Authentication: ${diagnostic.auth}
                    </p>
                    <p class="${diagnostic.api === 'OK' ? 'success' : 'error'}">
                        API Call: ${diagnostic.api}
                    </p>
                    <p class="info">Segments Available: ${diagnostic.segmentsCount}</p>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        function testAGGrid() {
            const result = document.getElementById('gridResult');
            result.innerHTML = '<p class="info">Testing AG-Grid...</p>';
            
            try {
                debugTranslationInterface.checkAGGrid();
                result.innerHTML = '<p class="success">AG-Grid check completed. Check console for details.</p>';
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Auto-run diagnostic on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof debugTranslationInterface !== 'undefined') {
                    runFullDiagnostic();
                }
            }, 1000);
        });
    </script>
</body>
</html>
